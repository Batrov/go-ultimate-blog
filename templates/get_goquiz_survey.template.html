{{ define "get_goquiz_survey.template" }} 

{{$question := index .Contents "Question"}} 
{{$surveyID := index .Contents "SurveyID"}}
{{$submittedAnswers := index .Contents "SubmittedAnswers"}}

<div class="text-center m-5">
    <p class="font-weight-bold">{{ $question }}</p>
    <div>
        <form>
            <div class="form-group">
                <label for="formAnswer">Answer: </label>
                <input type="text" class="form-control" id="answer" placeholder="Type your answer..." required>
                <input type="hidden" id="survey-id" value="{{ $surveyID }}">
                <input type="hidden" id="submitted-answers" value="{{ $submittedAnswers }}">
            </div>
        </form>
        <div id="result"></div>
        <div class="survey-menu-wrapper">
            <button type="button" class="btn btn-primary" id="btn-submit">Submit</button>
            <button type="button" class="btn btn-primary" id="btn-exit">Exit</button>
        </div>
    </div>
</div>

{{ end }}
