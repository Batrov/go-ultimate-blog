{{ define "get_retirementcalc_index.template" }} 

<div class="text-center m-5">
    <div>
        <h1>Retirement Plan Calculator</h1>
        <div class="menu-wrapper text-right">
            <input type="hidden" id="advanced" value="0">
            <button type="button" class="btn btn-warning" id="btn-advanced" data-toggle="tooltip" title="Advanced mode provide income increment percentage and savings">Advanced Mode: False</button>
            <button type="button" class="btn btn-danger" id="btn-exit">Exit</button>
        </div>
        <hr />
        <form>
            <div class="form-group text-left">
                <div class="col-md-12 row">
                    <div class="col-md-6">
                        <label for="age">Your Age: </label>
                        <input type="number" class="form-control" id="age" placeholder="e.g. 22" value="24">
                    </div>
                    <div class="col-md-6">
                        <label for="lifespan">Your Estimated Lifespan (Year): </label>
                        <input type="number" class="form-control" id="lifespan" placeholder="e.g. 70" value="79">    
                    </div>
                </div>
                <br />

                <div class="col-md-12 row">
                    <div class="col-md-6">
                        <label for="currency">Currency: </label>
                        <input type="text" class="form-control" id="currency" placeholder="e.g. IDR" value="IDR">
                    </div>
                </div>
                <br />

                <div class="col-md-12 row">
                    <div class="col-md-6">
                        <label for="income">Your Income per Month: </label>
                        <input type="number" class="form-control" id="income" placeholder="e.g. 5000000" value="0" min="0">        
                    </div>
                    <div class="col-md-6">
                        <label for="raise">Income Raise per Year (%): </label>
                        <input type="number" class="form-control" id="raise" placeholder="e.g. 10" value="0" min="0">        
                    </div>
                </div>           
                <br />

                <div class="col-md-12 row">
                    <div class="col-md-6">
                        <label for="expenses">Your Expenses per Month: </label>
                        <input type="number" class="form-control" id="expenses" placeholder="e.g. 5000000" value="0" min="0">        
                    </div>
                    <div class="col-md-6">
                        <label for="inflation">Inflation per Year (%): </label>
                        <input type="number" class="form-control" id="inflation" placeholder="e.g. 3.2" value="5.9" step="0.01">
                    </div>
                </div>           
                <br />

                <div class="col-md-12 row">
                    <div class="col-md-6">
                        <label for="savings">Your Current Savings : </label>
                        <input type="number" class="form-control" id="savings" placeholder="e.g. 5000000" value="0" min="0">        
                    </div>
                    <div class="col-md-6">
                        <label for="savings-interests">Savings Interests per Month (%): </label>
                        <input type="number" class="form-control" id="savings-interests" placeholder="e.g. 0.5" value="0.5" step="0.01">
                    </div>
                </div>           
                <br />


                <div class="advanced-wrapper" style="display: none;">
                    <div class="col-md-12 row">
                        <div class="col-md-6">
                            <label for="investments">Savings / Investments per Month: </label>
                            <input type="number" class="form-control" id="investments" placeholder="e.g. 5000000" value="0" min="0">        
                        </div>
                        <div class="col-md-6">
                            <label for="returns">Interests / Returns per Year (%): </label>
                            <input type="number" class="form-control" id="returns" placeholder="e.g. 3.2" value="6.0" step="0.01">
                        </div>
                    </div>           
                    <br />

                    <div class="col-md-12 row">
                        <div class="col-md-12">
                            <h4>One-Time Expenses</h4>
                        </div>

                        <div class="col-md-12 ot-expenses-wrapper">

                            <div class="col-md-12 row mb-1">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" placeholder="e.g. House" value="House">        
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control ot-expenses" placeholder="e.g. 5000000" value="0" min="0">        
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success btn-add-oew" style="width: 45%;"> + </button>
                                    <button type="button" class="btn btn-danger btn-del-oew" style="width: 45%;"> - </button>
                                </div>
                                <br />
                            </div>

                            <div class="col-md-12 row mb-1">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" placeholder="e.g. House" value="Marriage">        
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control ot-expenses" placeholder="e.g. 5000000" value="0" min="0">        
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success btn-add-oew" style="width: 45%;"> + </button>
                                    <button type="button" class="btn btn-danger btn-del-oew" style="width: 45%;"> - </button>
                                </div>
                            </div>


                        </div>
                    </div>           
                    <br />

                </div>

            </div>
        </form>

        <hr />

        <div class="result-wrapper">
            <br>
            <h3>Result:</h3>
            <h3 id="result-retire"></h3>
            <h3 id="result"></h3>
            <h3 id="result-retire-summary"></h3>
        </div>

    </div>
</div>

{{ end }}
